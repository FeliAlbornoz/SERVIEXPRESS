<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9bc017105e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Serviexpress | Inicio</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg dark-nav">
            <div class="container">               
                <a href="#" class="navbar-brand op-logo">ServiExpress</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Menú de navegación">
                    <span class="navbar-toggler-icon"><i class="fas fa-bars op-vanbar-toggler-icon"></i></span>
                </button>
                <div class="collapse navbar-collapse op-navbar dark-nav" id="navbar">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0 op-ul">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link ml-lg-2 active">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Agendar</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link"><i class="fa fa-user-circle-o"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container main-hour">
        <div class="row d-flex justify-content-center row-calendar">
            <h2 class="h2-hora">Agendar hora</h2>
            <div class="col-5">
                <div class="calendar">
                    <div class="calendar-month">
                        <a href="#" class="toggle-left"><i class="fas fa-caret-left"></i></a>
                        <h3 class="month-name">Enero</h3>
                        <a href="#" class="toggle-right"><i class="fas fa-caret-right"></i></a>
                    </div>
                    <form action="">
                        <div class="calendar-days">
                            <ol>
                                <li class="calendar-days-name">L</li>
                                <li class="calendar-days-name">M</li>
                                <li class="calendar-days-name">M</li>
                                <li class="calendar-days-name">J</li>
                                <li class="calendar-days-name">V</li>
                                <li class="calendar-days-name">S</li>
                                <li class="calendar-days-name">D</li>
                                <li class="calendar-days-day day1"><input type="radio" name="mes" id="d1"><label for="d1">1</label></li>
                                <li class="calendar-days-day"><input type="radio" name="mes" id="d2"><label for="d2">2</label></li>
                                <li class="calendar-days-day"><input type="radio" name="mes" id="d3"><label for="d3">3</label></li>
                                <li class="calendar-days-day"><input type="radio" name="mes" id="d4"><label for="d4">4</label></li>
                                <li class="calendar-days-day"><input type="radio" name="mes" id="d5"><label for="d5">5</label></li>
                                <li class="calendar-days-day"><input type="radio" name="mes" id="d6"><label for="d6">6</label></li>
                                <li class="calendar-days-day"><input type="radio" name="mes" id="d7"><label for="d7">7</label></li>
                                <li class="calendar-days-day"><input type="radio" name="mes" id="d8"><label for="d8">8</label></li>
                                <li class="calendar-days-day"><input type="radio" name="mes" id="d9"><label for="d9">9</label></li>
                                <li class="calendar-days-day"><input type="radio" name="mes" id="d10"><label for="d10">10</label></li>
                                <li class="calendar-days-day"><input type="radio" name="mes" id="d11"><label for="d11">11</label></li>
                                <li class="calendar-days-day"><input type="radio" name="mes" id="d12"><label for="d12">12</label></li>
                                <li class="calendar-days-day"><input type="radio" name="mes" id="d13"><label for="d13">13</label></li>
                                <li class="calendar-days-day"><input type="radio" name="mes" id="d14"><label for="d14">14</label></li>
                                <li class="calendar-days-day"><input type="radio" name="mes" id="d15"><label for="d15">15</label></li>
                                <li class="calendar-days-day"><input type="radio" name="mes" id="d16"><label for="d16">16</label></li>
                                <li class="calendar-days-day"><input type="radio" name="mes" id="d17"><label for="d17">17</label></li>
                                <li class="calendar-days-day"><input type="radio" name="mes" id="d18"><label for="d18">18</label></li>
                                <li class="calendar-days-day"><input type="radio" name="mes" id="d19"><label for="d19">19</label></li>
                                <li class="calendar-days-day"><input type="radio" name="mes" id="d20"><label for="d20">20</label></li>
                                <li class="calendar-days-day"><input type="radio" name="mes" id="d21"><label for="d21">21</label></li>
                                <li class="calendar-days-day"><input type="radio" name="mes" id="d22"><label for="d22">22</label></li>
                                <li class="calendar-days-day"><input type="radio" name="mes" id="d23"><label for="d23">23</label></li>
                                <li class="calendar-days-day"><input type="radio" name="mes" id="d24"><label for="d24">24</label></li>
                                <li class="calendar-days-day"><input type="radio" name="mes" id="d25"><label for="d25">25</label></li>
                                <li class="calendar-days-day"><input type="radio" name="mes" id="d26"><label for="d26">26</label></li>
                                <li class="calendar-days-day"><input type="radio" name="mes" id="d27"><label for="d27">27</label></li>
                                <li class="calendar-days-day"><input type="radio" name="mes" id="d28"><label for="d28">28</label></li>
                                <li class="calendar-days-day"><input type="radio" name="mes" id="d29"><label for="d29">29</label></li>
                                <li class="calendar-days-day"><input type="radio" name="mes" id="d30"><label for="d30">30</label></li>
                                <li class="calendar-days-day"><input type="radio" name="mes" id="d31"><label for="d31">31</label></li>
                            </ol>   
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-4 d-flex flex-wrap">
                <label class="label-hora" for="hora">Hora</label>
                <select class="align-self-start" name="hora" id="idhora">
                    <option value="1">8:00 hrs. - 8:59hrs.</option>
                    <option value="2">9:00 hrs. - 9:59hrs.</option>
                    <option value="3">10:00 hrs. - 10:59hrs.</option>
                    <option value="4">11:00 hrs. - 11:59hrs.</option>
                    <option value="5">12:00 hrs. - 11:59hrs.</option>
                    <option value="6">13:00 hrs. - 13:59hrs.</option>
                </select>
                <input class="align-self-end" type="submit" value="Confirmar">
            </div>
        </div>
    </main>
<footer>
    <h2 class="op-footer-logo">ServiExpress</h2>
</footer>

    <!--Bootstraps-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <!--Validación-->
    <script src="app.js"></script>

</body>
</html>
